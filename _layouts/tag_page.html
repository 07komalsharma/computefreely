---
layout: page
---

<!-- tagged posts -->
<div class="cards">
{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
	<a href="{{ post.url }}" class="card small">
		<img src="{{ site.logos_dir }}/{{ post.logo }}.svg">
		<div class="card-text">
			<span>{{ post.title }}</span>
			<small class="difficulty {{ post.category }}">{{ post.category }}</small>
			<small class="read-more">Read more Â»</small>
		</div>
	</a>
{% endif %}{% endfor %}{% endfor %}
</div>
<p><a class="button center" href="/tags/">View all tags</a></p>
